name: Test Deployment to Azure Container App

on:
  push:
    branches: [ test ]
  pull_request:
    branches: [ test, main ]
  workflow_dispatch:

env:
  AZURE_CONTAINER_REGISTRY: smartsupplyacr.azurecr.io
  CONTAINER_APP_NAME: smartsupply-health-test
  RESOURCE_GROUP: smartsupply-rg
  LOCATION: East US

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ env.AZURE_CONTAINER_REGISTRY }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.CONTAINER_APP_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=test-latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Deploy to Azure Container App (Test)
      uses: azure/container-apps-deploy-action@v1
      with:
        acrName: smartsupplyacr
        containerAppName: ${{ env.CONTAINER_APP_NAME }}
        resourceGroup: ${{ env.RESOURCE_GROUP }}
        imageToDeploy: ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.CONTAINER_APP_NAME }}:${{ github.sha }}

    - name: Run Health Check
      run: |
        echo "Waiting for deployment to be ready..."
        sleep 60
        # Get the test app URL
        APP_URL=$(az containerapp show --name ${{ env.CONTAINER_APP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} --query properties.configuration.ingress.fqdn -o tsv)
        echo "Testing health endpoint: https://$APP_URL/health"
        curl -f https://$APP_URL/health || exit 1
        echo "âœ… Test deployment successful!"

    - name: Comment on PR (if applicable)
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const APP_URL = `${{ env.AZURE_CONTAINER_REGISTRY }}`.replace('.azurecr.io', '') + '.azurecontainerapps.io';
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `ðŸš€ **Test deployment successful!**
            
            **Test Environment:** https://${{ env.CONTAINER_APP_NAME }}.${APP_URL}
            **Health Check:** https://${{ env.CONTAINER_APP_NAME }}.${APP_URL}/health
            
            You can test your changes in this environment before merging to main.`
          });
