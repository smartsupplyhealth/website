version: '3.8'

services:
  backend:
    image: smartsupply-backend:latest
    container_name: smartsupply-backend-container
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/smartsupply_health
      - MONGO_URI=mongodb://mongo:27017/smartsupply_health
      - JWT_SECRET=your_jwt_secret_here
      - STRIPE_SECRET_KEY=sk_test_your_stripe_secret_key_here
      - STRIPE_PUBLISHABLE_KEY=pk_test_your_stripe_publishable_key_here
      - GEMINI_API_KEY=your_gemini_api_key_here
      - SENDGRID_API_KEY=SG.your_sendgrid_api_key_here
      - EMAIL_FROM=noreply@smartsupply-health.com
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      - mongo
    networks:
      - smartsupply-network
    restart: unless-stopped
    volumes:
      - backend-uploads:/app/uploads

  frontend:
    image: smartsupply-frontend:latest
    container_name: smartsupply-frontend-container
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - smartsupply-network
    restart: unless-stopped

  mongo:
    image: mongo:7.0
    container_name: smartsupply-mongo-container
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=smartsupply_health
    networks:
      - smartsupply-network
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb

networks:
  smartsupply-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
  mongo-config:
    driver: local
  backend-uploads:
    driver: local

