      SENDGRID_API_KEY: your_sendgrid_api_key_here
      EMAIL_FROM: smartsupplyhealth@gmail.com
      GEMINI_API_KEY: AIzaSyDjfpYOAfPQzlMyK2Of60FasPgFtpkVyjI
      SMTP_EMAIL: smartsupplyhealth@gmail.com
      SMTP_PASSWORD: lads lukm nxff ekzs
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    volumes:
      - backend_uploads:/app/uploads
    networks:
      - smartsupply-network

  # Frontend
  frontend:
    image: neder5/smarthealth-frontend:final1am
    container_name: smartsupply-frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:5000
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - smartsupply-network

